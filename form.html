<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aula - HTML5</title>
    <meta charset="utf-8">
    <style type="text/css">
        .menu li{
            display: inline-block;
            width:20%;
        }
    </style>
</head>
<body>
   <form>
       <input type="text" required>
       <input type="tel" value="49 8429-1853" required>
       <input type="search" placeholder="pesquisa">
       <input type="email" required>
       <input type="url" pattern="https?://.+" required autofocus>
       <input type="number" value="12.4" step="0.2" min="0" max="20">
       <input type="range" value="12.4" step="0.2" min="0" max="20">
       <input type="color">
       <textarea></textarea>
       <input type="date">
       <input type="datetime">
       <input type="month">
       <input type="week">
       <input type="time">
       <input type="datetime-local">
       <input type="submit" value="Enviar">
       <input type="reset" value="Cancelar">
   </form>
</body>
</html>
