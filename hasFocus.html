
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Notifier</title>
<script>

function notify(text){
document.getElementById('msg').innerHTML+='<p>'+text+'</p>'
 titleFlick()
 }

 function titleFlick(){
 if(document.hasFocus()){
 document.title='Notifier'
 return
 }
 document.title='OOOOOO CARA!!!'
 }

 </script>
 </head>

 <body>
 <input type="button" id="notify" value="Notify in 5 seconds"
 onclick="notify('IrÃ¡ notificar em 5 segundos...');setInterval('titleFlick()',1000)//setTimeout('notify(\'Eventoo!\')',5000)" />
 <div id="msg"></div>
 </body>

 </html>
